<!doctype html>
<html>
<head>
  <title>Pong</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,900italic,900' rel='stylesheet' type='text/css'>
  <script type='text/javascript' src='pong.js'></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id=container>
    <h1><span class='ice'>ICE</span>PONG</h1>
    <div id='pongGame'>
    </div>
    <div id='settings' class="settings">
      <div class="row">
        <div class="question">
          Human left player (W, S)
        </div>
        <div class="switch">
          <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox">
          <label for="cmn-toggle-1"></label>
        </div>
      </div><!-- /row -->
      <div class="row">
        <div class="question">
          Human right player (Up, Down)
        </div>
        <div class="switch">
          <input id="cmn-toggle-2" class="cmn-toggle cmn-toggle-round" type="checkbox">
          <label for="cmn-toggle-2"></label>
        </div>
      </div><!-- /row -->
    </div>
    <div id='restartButton' class='button'>RESTART</div>
    <footer>
      <hr>
      Built by <a target="_blank" href='http://habeebr.bitbucket.org/'>Richard Habeeb</a>. Credit to <a target="_blank" href='http://callmenick.com/post/css-toggle-switch-examples'>callmenick.com</a> for the CSS toggle buttons.
    </footer>
  </div>
</body>
</html>
